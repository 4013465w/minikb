<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/> 
    <link rel="stylesheet" href="css/style.css" />
    
</head>
<body class="changepassword">
	<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">忘记密码</h1>
	</header>
	<div class="mui-content" id="content">
		<div class="v-code">
			<input type="text" id="v-code-email" class="mui-input email mui-input-clear" placeholder="邮箱" />
			<input type="text" id="v-code" class="mui-pull-left mui-input v-code-input" placeholder="请输入验证码"/>
			<button class="mui-btn v-code-btn" onclick="SendCode()">发送验证码</button>
		</div>
		<form class="password_form">				
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="新密码">
				<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="确认密码">
				<button type="button" onclick="ForgetPassword()">确认修改</button>
		</form>
	</div>
	<script type="text/javascript" src="js/mui.min.js" ></script>
    <script type="text/javascript" src="js/myjs.js" ></script>
	<script type="text/javascript">
		mui.init({swipeBack:true});
	</script>
</body>
</html>
