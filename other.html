			var ws = null,

			// H5 plus事件处理
			function plusReady() {
				ws = plus.webview.currentWebview();
				ws.appendJsFile('_www/js/mui.min.js');
				embed = plus.webview.create("http://2.minikb.sinaapp.com/view/other/index.html", "", {
					top: "46px",
					bottom: "0px"
				});
				embed.addEventListener("loaded", function(e) {
					embed.show(); 
				}, false);
				
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
