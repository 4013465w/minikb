<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/mui.min.js" ></script>
    <script type="text/javascript" src="js/myjs.js" ></script>
</head>
<body class="changepassword">
	<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
	</header>
	<div class="mui-content">
		<form class="password_form">
				<input id='oldpassword' type="text" class="mui-input-clear mui-input" placeholder="旧密码">
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="新密码">					
				<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="确认密码">
				<button type="button" onclick="AlertUserPwd()">确认修改</button>
		</form>
	</div>
	<script type="text/javascript">
		mui.init({swipeBack:true});
		mui.plusReady(function(){
			GetUserInfoByUserId();
		});
	</script>
</body>
</html>
